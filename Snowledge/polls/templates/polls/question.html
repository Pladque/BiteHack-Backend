{% extends 'polls/index.html' %}
{% block content %}
    <h1>{{ question.title }}</h1>
    <p>{{ question.content }}</p>
    <form action="#" method="post">
        {% csrf_token %}
        <textarea name="answer" id="" cols="30" rows="10"></textarea>
        <input type="submit">
    </form>
    {% for answer in answers %}
        <h1>{{ answer.content }}</h1>
    {% endfor %}
{% endblock %}
