{% extends 'polls/index.html' %}
{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'polls/css/login.css' %}">
<link rel="stylesheet" href="{% static 'polls/css/addProblem.css' %}">
{% endblock %}
{% block content %}
    <form method= "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{form}}
            </fieldset>
            <div>
                <button type="submit" class="button-add" style="left: 95px">Add question</button>
            </div>
        </form>
{% endblock %}
