{% extends 'polls/index.html' %}
{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'polls/css/register.css' %}">
{% endblock %}
{% block content %}
<form method= "POST">
    {% csrf_token%}
    <fieldset class="form-group" style="background-color:#e3e3e3;">
        <legend class="border-bottom mb-4" >Log In</legend>
        {{form}}
    </fieldset>
    <div>
        <button type = "submit"> Log In</button>
    </div>

    <div>
        <small> Need an account?
        <a href="/register" >Sing Up!</a>
        </small>
    </div>

</form>
{% endblock %}
